apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.future.bluetoothnamesystem"
        minSdkVersion 14
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile files('E:/Android_Studio/Test2/BluetoothProject/lib/android-async-http-1.4.3.jar')
    compile files('src/main/libs/android-async-http-1.4.3.jar')
    compile files('src/main/libs/gson-2.2.2.jar')
    compile files('src/main/libs/jxl.jar')
}
